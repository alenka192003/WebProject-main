<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar" class="bg-dark text-white p-3">Navbar</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Update User</h2>

                    <!-- Thymeleaf form with Spring model attribute -->
                    <form th:object="${updateUserModel}" th:action="@{'/users/update/' + ${user.userName}}" method="post">
                        <div class="form-group">
                            <label for="userName">User Name:</label>
                            <input type="text" id="userName" name="userName" th:value="${user.userName}"
                                   class="form-control" readonly="readonly" disabled="disabled"/>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" th:field="*{firstName}"
                                   class="form-control" placeholder="New First Name"/>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" th:field="*{lastName}"
                                   class="form-control" placeholder="New Last Name"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" th:field="*{password}"
                                   class="form-control" placeholder="New Password"/>
                        </div>
                    </form>
                    <div>
                        <button type="submit" class="btn btn-primary btn-block">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
