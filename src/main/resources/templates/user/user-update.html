<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
        <div class="justify-content-center">
          <h1>Update User</h1>
        </div>
        <div class="row bg-light rounded">
          <div class="col-md-6 pt-3">
            <!-- Текущие данные пользователя -->
            <form th:action="@{/users/update/{userName}(userName=${userDetails.userName})}" method="post">

            <div class="form-group">
              <label for="currentFirstName">Current First Name:</label>
              <input type="text" class="form-control" id="currentFirstName" th:value="${userDetails.firstName}" readonly/>
            </div>
            <div class="form-group">
              <label for="currentLastName">Current Last Name:</label>
              <input type="text" class="form-control" id="currentLastName" th:value="${userDetails.lastName}" readonly/>
            </div>
            <div class="form-group">
              <label for="currentPassword">Current Password:</label>
              <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password" required/>
            </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="currentIsActive" th:checked="${userDetails.isActive}" disabled/>
                <label class="form-check-label" for="currentIsActive">Is Active</label>
              </div>
            </form>>
          </div>
          <!-- Поля для ввода новых данных пользователя -->
          <div class="col-md-6 pt-3">
            <div class="form-group">
              <label for="newFirstName">New First Name:</label>
              <input type="text" class="form-control" id="newFirstName" name="newFirstName"/>
            </div>
            <div class="form-group">
              <label for="newLastName">New Last Name:</label>
              <input type="text" class="form-control" id="newLastName" name="newLastName"/>
            </div>
            <div class="form-group">
              <label for="newPassword">New Password:</label>
              <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password" required/>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="newIsActive" name="newIsActive"/>
              <label class="form-check-label" for="newIsActive">Is Active</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update User</button>
        </form>
      </main>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
<script>
  function toggleCheckboxColor(checkboxId) {
    var checkbox = document.getElementById(checkboxId);
    checkbox.style.transform = checkbox.checked ? 'scale(1.5)' : 'scale(1)';
  }
</script>
</body>
</html>
