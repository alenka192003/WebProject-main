<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="jumbotron text-center rounded col-md-8 pt-5">

      <h2 class="text-center text-dark mt-5">All Models</h2>

      <!-- Таблица для отображения моделей -->
      <table class="table table-bordered mt-3">
        <thead>
        <tr>
          <th scope="col">Model Name</th>
          <th scope="col">Category</th>
          <th scope="col">Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="model : ${modelInfo}">
          <td th:text="${model.name}"></td>
          <td th:text="${model.category}"></td>
          <td>
            <a class="btn btn-primary" th:href="@{/models/model-details/{model-name}(model-name=${model.name})}">Detail info</a>
            <!-- Добавленная кнопка "Купить" с проверкой роли -->
            <a th:if="${#authorization.expression('hasRole(''User'')')}" class="btn btn-success" th:href="@{'/users/offer-add-u?modelName=' + ${model.name} + '&buyer=' + ${#authentication.principal.username}}">Купить</a>
          </td>
        </tr>
        </tbody>
      </table>

      <!-- Кнопка ADD MODEL чуть ниже таблицы и с цветом -->
      <li class="nav-item" sec:authorize="hasRole('Admin')">
        <a class="nav-item nav-link text-dark" href="/models/add">ADD MODEL</a>
      </li>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
