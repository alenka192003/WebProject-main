<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
        <div class="justify-content-center">
          <h1>Add Offer</h1>
        </div>
        <form th:action="@{/offers/add}"
              th:method="post"
              th:object="${offerModel}"
              class="m-md-auto w-50 pb-3">
          <div class="mb-3">
            <label class="form-label" for="model">Model</label>
            <input th:field="*{model}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control text-center" id="model" aria-describedby="nameHelp"
                   name="model"/>
            <small th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="text-danger">Error
              message</small>
          </div>

          <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <input th:field="*{description}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control text-center" id="description" aria-describedby="description"
                   name="category"/>
            <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">Error
              message</small>
          </div>

          <fieldset class="mb-3">
            <legend>Choose engine</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input th:field="*{engineEnum}"
                       th:value="GASOLINE"
                       th:errorclass="is-invalid"
                       type="radio" class="form-check-input" name="category"/>
                <span>GASOLINE</span>
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input th:field="*{engineEnum}"
                       th:value="DIESEL"
                       th:errorclass="is-invalid"
                       type="radio" class="form-check-input" name="category"/>
                <span>DIESEL</span>
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input th:field="*{engineEnum}"
                       th:value="ELECTRIC"
                       th:errorclass="is-invalid"
                       type="radio" class="form-check-input" name="category"/>
                <span>ELECTRIC</span>
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input th:field="*{engineEnum}"
                       th:value="HYBRID"
                       th:errorclass="is-invalid"
                       type="radio" class="form-check-input" name="category"/>
                <span>HYBRID</span>
              </label>
            </div>


            <div class="mb-3">
            <label class="form-label" for="imageURL">ImageURL</label>
            <input th:field="*{imageURL}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control text-center"
                   id="imageURL" aria-describedby="imageURL" name="imageURL"/>
            <small th:if="${#fields.hasErrors('imageURL')}" th:errors="*{imageURL}"
                   class="text-danger">Error
              message</small>
          </div>

          <div class="mb-3">
            <label class="form-label" for="mileage">Mileage</label>
            <input th:field="*{mileage}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control text-center"
                   id="mileage" aria-describedby="mileage" name="mileage"/>
            <small th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}"
                   class="text-danger">Error
              message</small>
          </div>

          <div class="mb-3">
            <label class="form-label" for="price">Price</label>
            <input th:field="*{price}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control text-center"
                   id="price" aria-describedby="price" name="price"/>
            <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                   class="text-danger">Error
              message</small>
          </div>

          <div class="mb-3">
            <label class="form-label" for="transmissionEnum">Transmission</label>
            <input th:field="*{transmissionEnum}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control text-center"
                   id="transmissionEnum" aria-describedby="transmissionEnum" name="transmissionEnum"/>
            <small th:if="${#fields.hasErrors('transmissionEnum')}" th:errors="*{transmissionEnum}"
                   class="text-danger">Error
              message</small>
          </div>

          <button type="submit" class="btn btn-secondary">Add Offer</button>
        </form>
      </div>
    </div>
  </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
