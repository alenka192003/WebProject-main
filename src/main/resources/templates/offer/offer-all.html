<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="jumbotron text-center rounded col-md-8 pt-5">

      <h2 class="text-center text-dark mt-5">All Offers</h2>

      <table class="table table-bordered mt-3">
        <thead>
        <tr>
          <th scope="col">Price</th>
          <th scope="col">Model</th>
          <th scope="col">Engine</th>
          <th scope="col">Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="offer : ${offerInfo}">
          <td th:text="${offer.price}"></td>
          <td th:text="${offer.model.name}"></td>
          <td th:text="${offer.engineEnum}"></td>
          <td><a class="btn btn-primary" th:href="@{/offers/offers-details/{offer-id}(offer-id=${offer.id})}">Detail info</a></td>
        </tr>
        </tbody>
      </table>

      <div class="mt-3">
        <a class="btn btn-success" href="/offers/add">ADD OFFER</a>
      </div>
    </div>
  </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
