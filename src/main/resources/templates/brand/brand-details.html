<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar" class="bg-dark text-white p-3">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <main class="jumbotron text-center rounded col-md-12 align-self-center mt-5">
        <div class="d-flex justify-content-center">
          <h1 class="display-4">Brand Details</h1>
        </div>
        <div class="row bg-light rounded mt-4">
          <div class="col-md-6 pt-3">
            <h2 class="display-5">Brand</h2>
            <h4 th:text="'Name: ' + ${brandDetails.name}" class="h5"></h4>
            <h4 th:text="'Created: ' + ${brandDetails.created}" class="h5"></h4>
            <h4 th:text="'Modified: ' + ${brandDetails.modified}" class="h5"></h4>
            <div class="mt-3">
              <a class="btn btn-danger" th:href="@{/brands/brand-delete/{brand-name}(brand-name=${brandDetails.name})}">Delete brand</a>
              <a class="btn btn-info ml-2" th:href="@{/brands/update/{brandName}(brandName=${brandDetails.name})}">Update brand</a>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-12">
            <h2 class="display-5">Models</h2>
            <table class="table table-bordered mt-3">
              <thead>
              <tr>
                <th>Model Name</th>
                <th>Category</th>
                <th>Start year</th>
                <th>Created</th>
                <th>Modified</th>
                <!-- Добавьте другие необходимые заголовки столбцов -->
              </tr>
              </thead>
              <tbody>
              <tr th:each="model : ${models}">
                <td th:text="${model.name}"></td>
                <td th:text="${model.category}"></td>
                <td th:text="${model.startYear}"></td>
                <td th:text="${model.created}"></td>
                <td th:text="${model.modified}"></td>
                <!-- Добавьте другие необходимые ячейки данных -->
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer" class="mt-auto bg-dark text-white p-3"/>
</body>
</html>
